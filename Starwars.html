<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>StarWars Battle</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
		<h1 class="text-center">StarWars Battlefield!</h1>
		</div>
	</div>
	
	<div class="row">
		<div id="heros" class="col-md-12">
		<h2>Pick Your Fighter!</h2>
			
			<div id="luke" class="heros image">
			<h3 class="text-center">Luke Skywalker</h3>
			<img class="border center-block" src="skywalker.jpg" alt="luke skywalker" style="width:150px;height:150px;">
			<h3 class="text-center hp" >HP 150</h3>
			</div>
		
			<div id="vader" class="heros image">
			<h3 class="text-center">Darth Vader</h3>
			<img class="border center-block" src="darthVader.jpg" alt="Darth Vader" style="width:150px;height:150px;">
			<h3 class="text-center hp">HP 165</h3>
			</div>

			<div id="leia" class="heros image">
			<h3 class="text-center">Princess Leia</h3>
			<img class="border center-block" src="Leia.jpeg" alt="Princess Leia" style="width:150px;height:150px;">
			<h3 class="text-center hp">HP 170</h3>
			</div>

			<div id="boba" class="image heros">
			<h3 class="text-center">Boba Fett</h3>
			<img class="border center-block"  src=BobaFett.jpg alt="Boba Fett" style="width:150px;height:150px;">
			<h3 class="text-center hp" >HP 130</h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<h2 class="text-center" id="message"></h2>
		</div>
	</div>
	<div class="row">
		<div id="opponents" class="col-md-12">
		<h2 id="opponent">The Challenger!</h2>
		<div id="opp"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
		<button class="BattleButton">Lets Battle!</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h2>Pick Your Challenger</h2>
			<div id="waitingToBattle"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
		<button class="RestartButton">Restart</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="function.js"></script>
</body>

</html>
